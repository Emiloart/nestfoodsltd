name: Deploy Staging

on:
  push:
    branches: [staging]
  workflow_dispatch:

concurrency:
  group: deploy-staging-${{ github.ref }}
  cancel-in-progress: true

jobs:
  staging:
    runs-on: ubuntu-latest
    environment: staging
    env:
      VERCEL_TOKEN: ${{ secrets.VERCEL_TOKEN }}
      VERCEL_ORG_ID: ${{ secrets.VERCEL_ORG_ID }}
      VERCEL_PROJECT_ID: ${{ secrets.VERCEL_PROJECT_ID }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 24
          cache: pnpm

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10

      - name: Install
        run: pnpm install --frozen-lockfile=false

      - name: Build
        run: pnpm build

      - name: Validate deploy secrets
        run: |
          test -n "$VERCEL_TOKEN"
          test -n "$VERCEL_ORG_ID"
          test -n "$VERCEL_PROJECT_ID"

      - name: Pull staging config
        run: pnpm dlx vercel@latest pull --yes --environment=preview --token="$VERCEL_TOKEN"

      - name: Build staging artifact
        run: pnpm dlx vercel@latest build --token="$VERCEL_TOKEN"

      - name: Deploy staging
        run: pnpm dlx vercel@latest deploy --prebuilt --token="$VERCEL_TOKEN"
